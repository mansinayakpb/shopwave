{% extends "base.html" %}
{% load static %}
{% block body_content %}
  
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container">
        <div id="bannerCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/banners/cover.jpg' %}" class="d-block w-100 img-fluid rounded" alt="Cover Image">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/banners/mid.jpg' %}" class="d-block w-100 img-fluid rounded" alt="First Banner Image">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/banners/2.jpg' %}" class="d-block w-100 img-fluid rounded" alt="Second Banner Image">
                </div>
            </div>

            <!-- Controls -->
            <a class="carousel-control-prev" href="#bannerCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#bannerCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION ========================= -->
<section class="section-name padding-y-sm">
    <div class="container">
        <header class="section-heading">
            <a href="{% url 'storeview' %}" class="btn btn-outline-primary float-right">See all</a>
            <h3 class="section-title">Popular products</h3>
        </header><!-- sect-heading -->

        <div class="row">
            {% for product in products|slice:":10" %}
            <div class="col-md-3">
                <div class="card card-product-grid">
                    <a href="{% url 'product_detail' product.product_name %}" class="img-wrap">
                        {% if product.image %}
                            <img src="{{ product.image.url }}" alt="{{ product.product_name }}">
                        {% else %}
                            <img src="{% static 'images/placeholder.jpg' %}" alt="Placeholder Image">
                        {% endif %}
                    </a>
                    <figcaption class="info-wrap">
                        <a href="{% url 'product_detail' product.product_name %}" class="title">{{ product.product_name }}</a>
                        <div class="price mt-1">â‚¹{{ product.price }}</div>
                    </figcaption>
                </div>
            </div> <!-- col.// -->
            {% endfor %}
        </div> <!-- row.// -->

    </div><!-- container // -->
</section>
<!-- ========================= SECTION END// ========================= -->

{% endblock body_content %}
