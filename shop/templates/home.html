  <section class="section-intro padding-y-sm">

  <div id="bannerCarousel" class="carousel slide" data-ride="carousel">
	<div class="carousel-inner">
	  <div class="carousel-item active">
		<img src="{% static 'images/banners/cover.jpg' %}" class="d-block w-100 img-fluid rounded" alt="Cover Image">
		<div class="carousel-caption d-none d-md-block">
		</div>
	  </div>
	  <div class="carousel-item">
		<img src="{% static 'images/banners/mid.jpg' %}" class="d-block w-100 img-fluid rounded" alt="First Banner Image">
	  </div>
	  <div class="carousel-item">
		<img src="{% static 'images/banners/2.jpg' %}" class="d-block w-100 img-fluid rounded" alt="Second Banner Image">
	  </div>
	</div>
  
	<!-- Controls -->
	<a class="carousel-control-prev" href="#bannerCarousel" role="button" data-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#bannerCarousel" role="button" data-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="sr-only">Next</span>
	</a>
  </div>
  
  </div> <!-- container //  -->
  </section>
