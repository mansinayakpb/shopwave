{% extends 'base.html' %}
{% load static %}
{% block body_content %}

    <div class="container mt-5" style="background: linear-gradient(135deg, #ffcccc, #ff9999);" >
        <h2 class="mb-4">Profile Form</h2>
        <!-- Dynamic form action URL based on the view -->
        <form action="{% url 'profile' %}" method="POST"> 
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                {{ form.first_name }}
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                {{ form.last_name }}
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                {{ form.phone_number }}
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                {{ form.country }}
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                {{ form.state }}
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                {{ form.city }}
            </div>
            <div class="mb-3">
                <label for="address_line_1" class="form-label">Address</label>
                {{ form.address_line_1 }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
