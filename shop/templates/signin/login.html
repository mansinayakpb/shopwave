{% extends 'base.html' %}
{% load static %}
{% block body_content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y" style="min-height:84vh; background: linear-gradient(135deg, #f06, #f93);">

    <!-- ============================ COMPONENT REGISTER ================================= -->
    <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
        <article class="card-body">
            <header class="mb-4"><h4 class="card-title">Sign In</h4></header>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
            {% if messages %}
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        </article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
    <br><br>
    <!-- ============================ COMPONENT REGISTER END.// ================================= -->

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
